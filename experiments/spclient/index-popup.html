<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MKWS demo: popup search box</title>

    <link rel="stylesheet" href="http://mkws.indexdata.com/mkwsStyle.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script type="text/javascript">
      mkws_config = {
        service_proxy_url : "/service-proxy/",
        service_proxy_auth : "/service-proxy-auth/",
	switch_menu: false,
	lang_menu: false,
	perpage_default: 10,
	query_width: 50
     };
    </script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script type="text/javascript" src="libjs-pz2/pz2api.1.js"></script>
    <script type="text/javascript" src="mkws.js"></script>

    <script>
    $(function() {
      $("#dialog-form").dialog({
        closeOnEscape: true,
        autoOpen: false,
        height: 760,
        width: 880,
        modal: true,
        resizable: true,
        buttons: {
                Cancel: function() {
                        $(this).dialog("close");
                }
        },
        close: function() {
                // allFields.val( "" ).removeClass( "ui-state-error" );
        }
      });

      $("input#mkwsButton")
        .button()
        .click(function() {
                $("#dialog-form").dialog("open");
        });
    });
    </script>
  </head>
  <body>

  <div id="mkwsSearch"></div>

  <div id="dialog-form">
    <div id="mkwsSwitch"></div>
    <div id="mkwsLang"></div>
    <div id="mkwsResults"></div>
    <div id="mkwsTargets"></div>
    <div id="mkwsFooter">
      <div id="mkwsStat"></div>
    </div>
  </div>

  </body>
</html>
