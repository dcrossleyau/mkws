  <body>
    <table border="1">

	  <th width="50%">Team B</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>
	    <div id="mkwsSwitch"></div>
	    <div id="mkwsLang"></div>
	    <div id="mkwsSearch"></div>
	    <div id="mkwsResults"></div>
	    <div id="mkwsTargets"></div>

	  <td>
	    <div class="mkwsSwitch mkwsTeam_B"></div>
	    <div class="mkwsLang mkwsTeam_B"></div>
	    <div class="mkwsSearch mkwsTeam_B"></div>

	    <div class="mkwsTermlists mkwsTeam_B"></div>
	    <div class="mkwsRanking mkwsTeam_B"></div>
	    <div class="mkwsPager mkwsTeam_B"></div>
	    <div class="mkwsNavi mkwsTeam_B"></div>
	    <div class="mkwsRecords mkwsTeam_B"></div>

	    <div class="mkwsTargets mkwsTeam_B"></div>

	  </td>
	</tr>
