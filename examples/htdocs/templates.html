<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MKWS demo client</title>
    <link rel="stylesheet" type="text/css" href="//mkws.indexdata.com/mkws.css" />
    <script type="text/javascript" src="//mkws.indexdata.com/mkws-complete.js"></script>
    <script class="mkws-template_summary" type="text/x-handlebars-template">
      <a href="#" id="{{_id}}" onclick="{{_onclick}}">
	<b>{{md-title}}</b>
      </a>
      {{#if md-title-remainder}}
        <span>{{md-title-remainder}}</span>
      {{/if}}
      {{#if md-title-responsibility}}
    	<span><i>{{md-title-responsibility}}</i></span>
      {{/if}}
    </script>
    <script class="mkws-template_record" type="text/x-handlebars-template">
      <table>
	<tr>
	  <th>Title</th>
	  <td>
	    {{md-title}}
	    {{#if md-title-remainder}}
	      ({{md-title-remainder}})
	    {{/if}}
	    {{#if md-title-responsibility}}
	      <i>{{md-title-responsibility}}</i>
	    {{/if}}
	  </td>
	</tr>
	{{#if md-date}}
	<tr>
	  <th>Date</th>
	  <td>{{md-date}}</td>
	</tr>
	{{/if}}
	{{#if md-author}}
	<tr>
	  <th>Author</th>
	  <td>{{md-author}}</td>
	</tr>
	{{/if}}
	{{#if md-electronic-url}}
	<tr>
	  <th>URL</th>
	  <td>
	    {{#each md-electronic-url}}
	      <a href="{{this}}">{{this}}</a><br/>
	    {{/each}}
	  </td>
	</tr>
	{{/if}}
	{{#mkws-if-any location having="md-subject"}}
	<tr>
	  <th>Subject</th>
	  <td>
	    {{#mkws-first location having="md-subject"}}
	      {{#if md-subject}}
	        {{md-subject}}
	      {{/if}}
	    {{/mkws-first}}
	  </td>
	</tr>
	{{/mkws-if-any}}
	<tr>
	  <th>Locations</th>
	  <td>
	    {{#mkws-commaList location}}
	      {{mkws-attr "@name"}}{{/mkws-commaList}}
	  </td>
	</tr>
      </table>
    </script>
  </head>
  <body>
    <div class="mkws-switch"></div>
    <div class="mkws-lang"></div>
    <div class="mkws-search"></div>
    <div class="mkws-results"></div>
    <div class="mkws-targets"></div>
    <div class="mkws-stat"></div>
  </body>
</html>
