    <script type="text/javascript">

    // using a local service proxy !!!
    var mkws_config = {
      perpage_default: 10,
      pazpar2_url:          "/service-proxy/",
      service_proxy_auth:   "/service-proxy-testauth"
    };

    var jasmine_config = {
      search_query: "netbsd",
      expected_hits: 10,
      active_clients: 12,
      check_motd: false,
      check_sortby: true,
      show_record_url: true
    };

    </script>

<h2>MKWS Jasmine regression tests</h2>
